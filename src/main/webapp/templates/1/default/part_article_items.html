[#list list as bean]
  <li class="mt-3 media border-bottom position-relative pb-3">
    [#if bean.image??]<a href="${bean.url}" class="mr-3"><img src="${bean.image}" class="rounded-sm cm-media-img" alt="${bean.title}"></a>[/#if]
    <div class="media-body">
      <p class="mt-0 mb-1"><a href="${bean.url}" class="cm-link text-decoration-none">${bean.title}</a></p>
      <p class="text-muted d-none d-sm-block mb-2">
        <a href="${bean.url}" class="text-reset text-sm text-decoration-none">${substring(bean.description,60,'...')}</a>
      </p>
      <div class="small text-muted mt-2 mt-xl-3 clearfix">
        <div class="float-left">
          <span>[#list bean.channel.paths as c]<a href="${c.url}">${c.name}</a>[#if c_has_next] > [/#if][/#list]</span>
          <i class="ml-2 far fa-eye"></i> ${bean.views}
        </div>
        <div class="float-right"><i class="ml-2 far fa-clock"></i> ${bean.publishDate.format('yyyy-MM-dd')}</div>
      </div>
    </div>
  </li>
  [#if !bean_has_next]
    <script>lastArticleDate = '${bean.publishDate.format()}'</script>
  [/#if]
[/#list]
